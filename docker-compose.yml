services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: proxymanager
      POSTGRES_USER: proxymanager
      POSTGRES_PASSWORD: proxymanager
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxymanager"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://proxymanager:proxymanager@postgres:5432/proxymanager?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev-secret-change-in-production
      PORT: "8080"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  proxy-01:
    build:
      context: ./helper
      dockerfile: Dockerfile
    environment:
      BACKEND_URL: http://backend:8080
      CONFIG_ID: config-prod-01
      HOSTNAME: proxy-01
    command:
      - "--backend-url=http://backend:8080"
      - "--config-id=config-prod-01"
      - "--hostname=proxy-01"
      - "--sync-interval=30s"
      - "--config-dir=/tmp/ats-config"
      - "--log-level=info"
    depends_on:
      - backend

volumes:
  pgdata:
